<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head jsf:id="head">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <!-- get the required files from 3rd party sources -->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />

        <title>Creación de prácticas</title>
        <!-- IMPORTANTE RECORDAR MOVER TODOS LOS ESTILOS CSS A UN ARCHIVO LLAMADO estilos.css PARA SER MAS LEGIBLE EL CODIGO -->
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }

            .navbar-custom {
                background-color: #6C1D45;
            }

            /* change the brand and text color */

            .navbar-custom .navbar-brand,
            .navbar-custom .navbar-text {
                color: rgba(255, 255, 255, .8);
            }

            /* change the link color */

            .navbar-custom .navbar-nav .nav-link {
                color: rgba(255, 255, 255, .5);
            }

            /* change the color of active or hovered links */

            .navbar-custom .nav-item.active .nav-link,
            .navbar-custom .nav-item:hover .nav-link {
                color: #ffffff;
            }

            .colortitulo {
                background-color: #B8447F;
            }

            .colorpantone {
                color: #6C1D45;
            }
            .colorboton{
                background-color: #B81F6D;
                color: white;
            }
        </style>
    </head>
    <body jsf:id="body">

        <!-- Barra de navegación -->
        <header jsf:id="header">
            <nav class="navbar navbar-expand-lg navbar-custom mb-4">
                <a class="navbar-brand" href="#">Creación de Practicas</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item active">
                            <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Aprende a usar la plataforma" href="#"><u>Incio</u><span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><u>Notificaciones</u></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><u>Directorio Teléfonico</u></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#"><u>Buzón de sugerencias</u></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>        

        <!-- Selección de materiales -->
        <h2 class="text-center colorpantone my-5"> Desarrollo de la práctica </h2>

        <form class="container border p-3 rounded" jsf:id="formulario">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="desarrollo">Desarrollo Experimental</label>
                        <textArea id="desarrollo" class="form-control" rows="3" jsf:value="#{managedBeanPractica.desarrolloexp}"></textArea>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="registr">Registro de datos</label>
                        <textArea id="registr" class="form-control" rows="3" jsf:value="#{managedBeanPractica.registrodatos}"></textArea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="resul">Resultados</label>
                        <textArea id="resul" class="form-control" rows="3" jsf:value="#{managedBeanPractica.resultados}"></textArea>
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                    <div class="form-group">
                        <label for="aresul">Analisís de resultados</label>
                        <textArea id="aresul" class="form-control" rows="3" jsf:value="#{managedBeanPractica.analiresul}"></textArea>
                    </div>
                </div>
                </div>
            </div>
            
            <hr />
                <h4 class="text-center"> Información adicional </h4>
                <h6 class="mt-2">Referencias</h6>
                <p:textEditor widgetVar="editor1" height="150" value="#{managedBeanPractica.referencias}" />
                 <h6 class="mt-2">Nomenclatura</h6>
                 <p:textEditor widgetVar="editor1" height="150" value="#{managedBeanPractica.nomenclatura}" />
                 <h6 class="mt-2">Anexos</h6>
                 <p:textEditor widgetVar="editor1" height="150" value="#{managedBeanPractica.anexos}" />
                 
                 
            <div class="row">
                <button type="submit" class="btn colorboton mt-3 " jsf:action="#{managedBeanPractica.irA('4')}"><i class="fas fa-chevron-circle-right mr-2"></i>Ir a la página siguiente </button>
                <div class="w-100"></div>
                <button type="submit" class="btn colorboton mt-3 " jsf:action="#{managedBeanPractica.irA('2')}"><i class="fas fa-chevron-circle-left mr-2"></i>Regresar a la página anterior </button>                 
            </div>
        </form>
        


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    </body>
</html>
