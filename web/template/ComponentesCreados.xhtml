<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <!-- Componente de grupos -->
        <h:outputLabel for="Grupo" value="Selecciona el grupo" />
        <h:selectOneMenu id="Grupo" value="#{managedBeanUnidadesAprendizaje.idGrupo}" styleClass="form-control" >
            <f:selectItems value="#{managedBeanGrupos.grupos}" var="g" itemValue="#{g.idGrupo}" itemLabel="#{g.nombre}" />
        </h:selectOneMenu>
        
        <!-- Componente de usuarios -->
        <h:outputLabel for="Docente" value="Selecciona el docente" />
        <h:selectOneMenu id="Docente" value="#{managedBeanUnidadesAprendizaje.idDocente}" styleClass="form-control" >
            <!-- Le mando el 2 por que indica los docentes -->
            <f:selectItems value="#{managedBeanUsuarios.obtenerUsuarios(2)}" var="d" itemValue="#{d.getUsuarios().getIdUsuarios()}" itemLabel="#{d.nombre} #{d.apellidoPaterno} #{d.apellidoMaterno}" />
        </h:selectOneMenu>
        <br />

    </h:body>
</html>
