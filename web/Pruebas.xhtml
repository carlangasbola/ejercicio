<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://java.sun.com/jsf/core">

    <head jsf:id='head'>
        <title>Sistema de gestión de riesgos</title>
        <!-- Page level plugin CSS-->
        <link href="../vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet" />
        <!-- Custom styles for this template-->
        <link href="../css/sb-admin.css" rel="stylesheet" />
        <h:outputText value="#{Etiquetas.metaTagsLinkTags}" escape="false" />

    </head>

    <body id="page-top">

        <h:outputText value="#{Etiquetas.headerTodasPaginas}" escape="false" />


        <div id="wrapper">
            <!-- Sidebar -->
             <h:outputText value="#{Etiquetas.navegacionAdministrador}" escape="false" />
            <div id="content-wrapper">
                <div class="container-fluid">

                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="administrador.xhtml">Inicio</a>
                        </li>
                        <li class="breadcrumb-item active">Inicio</li>
                    </ol>
                    <!-- END -->

                    <!-- Page Content -->
                    <h1 >Bienvenido Administrador</h1>
                    <p class="lead"> <strong class="text-capitalize"> #{nombreUsuario} </strong> </p>
                    <p> Selecciona alguna de las siguientes opciones para actualizar tu infomración, o del lado
                        derecho haz clic en alguna de las siguientes opciones disponibles</p>
                    <h:form>
                        <h:commandButton styleClass="btn btn-link" value="Modificar Información" action="#{managedBeanUsuarios.obtenerDatosUsuario()}">
                            <f:param name="IdUsuario" value="0" />
                        </h:commandButton>
                    </h:form>    
                    <a jsf:outcome="actualizarcontra" class="mx-2">Cambiar contraseña</a>
                </div>
                <!-- /.container-fluid -->

                
                <!-- Sticky Footer -->
                <footer class="sticky-footer mt-4">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>
                                 <p class="lead">Sistema de gestión de riesgos</p>
                            </span>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- /.content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="../js/sb-admin.min.js"></script>
    </body>

</html>
