<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
        <meta charset="UTF-8" />
        <title> Prácticas </title>
        <style>
            .myTable td:nth-child(1) {
                width: 20px;
            }
        </style>
    </h:head>
    
    
   <!-- Cuerpo de la página -->
    <h:body>
        
        <!-- Barra de navegación -->
        <h:form>
            
            <p:menubar >
                <p:menuitem  value="Inicio" />
                <p:menuitem value="Directorio Telefónico" style="margin-left:750px" />
                <p:submenu label="Notificaciones">
                    <p:menuitem value="No hay notificaciones" />
                </p:submenu>
                <f:facet name="options">
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
                
            </p:menubar>
        </h:form>
        
        
        <!-- Título -->
        <h:form>
            <h1 style="text-align: center"><p:outputLabel value="Creación de prácticas" /></h1>
            <h2 style="text-align: center"><p:outputLabel value="LLene los campos que se muestran a continuación" /></h2>
            <p:separator />


            <!--  Práctica -->
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-4">
                    <p><strong><p:outputLabel value="Laboratorio de biotecnología" /></strong></p>
                    <p:outputLabel value="Práctica número : " />
                    <p:inputNumber id="input1" size="1" value="#{managedBean.numeropractica}" />
                    <br /><br />
                    <p:outputLabel value="Título práctica : " for="nprac"/> 
                    <p:inputText placeholder="ejem: Práctica de química"  id="nprac" value="#{managedBean.titulopractica}"/>
                    <br /> <br />
                    <p:outputLabel value="Competencias a adquirir : " for="area1"/>
                    <p:inputTextarea rows="3" cols="33" id='area1' autoResize="false" value="#{managedBean.competencias}"/>
                </div>
                <div class="ui-g-2"></div>
                <div class="ui-g-4">
                    <br />
                    <p:outputLabel value="Semestre : " for="semes"/> 
                    <p:inputText placeholder="ejem: semestre 16/2" size="14" id="semes" value="#{managedBean.semestre}"/>
                    <br /><br />
                    <p:outputLabel value="Creador : " for="idcreador" /> 
                    <p:inputText id="idcreador" size="15" value="#{managedBean.creador}" />
                </div>
                <div class="ui-g-1"></div>
            </div>
            <br />
            <br />
        
            <!-- Seleccion de materiales -->
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <p:dataTable value="#{managedBean.list}" var="item" styleClass="myTable">

                <p:column >
                    <!-- column header -->
                    <f:facet name="header">Cantidad</f:facet>
                    <p:inputText value="#{item.cantidad}" />
                </p:column>

                <p:column >
                    <!-- column header -->
                    <f:facet name="header">Sustancia</f:facet>
                    <p:selectOneMenu  value="#{item.nombre}" >
                        <f:selectItem itemLabel="Selecciona una sustancia" />
                        <f:selectItem itemLabel="Ácido clorhidrico" itemValue="Ácido clorhidrico" />
                        <f:selectItem itemLabel="Glicerina" itemValue="Glicerina" />
                        <f:selectItem itemLabel="Metanol" itemValue="Metanol" />
                        <f:selectItem itemLabel="Etanol" itemValue="Etanol" />
                        <f:selectItem itemLabel="Acetona" itemValue="Acetona" />
                        <f:selectItem itemLabel="Hidróxido de sodio" itemValue="Hidróxido de sodio" />
                    </p:selectOneMenu>
                </p:column>


            </p:dataTable>

            <br /> <br />
            <p:commandButton value="Agregar" action="#{managedBean.add}" ajax="false"/>
            <p:commandButton value="Eliminar" action="#{managedBean.remove}" ajax="false"/>
            <p:commandButton value="Enviar Todo" action="#{managedBean.enviarParam}" />
        </h:form>

    </h:body>


</html>
