<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:body>

        <!-- Aquí va el contenido solo van ROWS y COLS no colocar containers -->
        <ui:composition template = "common.xhtml">		
            <ui:define name = "content">
                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="inicioAdministrador.xhtml">Inicio</a>
                    </li>
                    <li class="breadcrumb-item active">Entrega de práctica</li>
                </ol>

                <div class="row text-center mt-2">
                    <div class="col">
                        <h4 class="colorpantone text-center">Entrega de práctica</h4>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <p class="lead">Prácticas que tienes que entregar</p>
                    </div>
                </div>
                
                
                
                <div class="row">
                    <div class="col">
                        <input type="search" class="light-table-filter form-control"  data-table="order-table" placeholder="Buscar"/>
                        <table class="order-table table table table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Práctica asignada</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Calificación</th>
                                    <th scope="col">Observaciones</th>
                                    <th scope="col">Subir reporte</th>
                                </tr>
                            </thead>
                            <h:form>
                                <ui:repeat var="r" value="#{managedBeanAdminPracticas.practicasPendientes()}" >
                                    <tr>
                                        <td>
                                            <p:commandLink id="LinkDescarga" value="#{managedBeanReporte.renombra(r.practica)}" ajax="false" actionListener="#{managedBeanReporte.descarga(r.practica)}">
                                                <p:fileDownload value="#{managedBeanReporte.descarga}"  />
                                            </p:commandLink >
                                        </td>
                                        <td>#{r.fecha}</td>
                                        <td>#{r.calificacion}</td>
                                        <td>#{r.observaciones}</td>
                                        <td>
                                            <a jsf:action="#{managedBeanAdminPracticas.redireccionaEntrega(r.idReportePractica)}">Subir reporte</a>                        
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </h:form>
                        </table>
                    </div>
                </div>
                
                
                
                <p>Eventos</p>

                <!-- Si vas a usar Jquery dejalo debajo de aqui si no borralo (Cuando usas primefaces) -->
                <script src="../vendor/jquery/jquery.min.js"></script> 
            </ui:define> 
        </ui:composition>       
    </h:body>
</html>
