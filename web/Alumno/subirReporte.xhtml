<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:body>

        <!-- Aquí va el contenido solo van ROWS y COLS no colocar containers -->
        <ui:composition template = "common.xhtml">		
            <ui:define name = "content">
                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="inicioAdministrador.xhtml">Inicio</a>
                    </li>
                    <li class="breadcrumb-item active">Entrega de práctica</li>
                </ol>

                <div class="row text-center mt-2">
                    <div class="col">
                        <h4 class="colorpantone text-center">Subir reporte de práctica</h4>
                    </div>
                </div>
                
                
                <div class="row">
                    <div class="col">
                        <p class="lead">Te sobra X tiempo para entregar esta práctica</p>
                    </div>
                </div>
                
                <p>Eventos</p>
                
                <h:form enctype="multipart/form-data">
                    <p:fileUpload value="#{managedBeanReporte.file}" mode="simple" />
                    <p:commandButton value="Subir archivo" action="#{managedBeanReporte.save()}" ajax="false"/>
                </h:form>

                <!-- Si vas a usar Jquery dejalo debajo de aqui si no borralo (Cuando usas primefaces) -->
                <script src="../vendor/jquery/jquery.min.js"></script> 
            </ui:define> 
        </ui:composition>       
    </h:body>
</html>
