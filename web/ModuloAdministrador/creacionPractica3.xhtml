<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head jsf:id="head">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <!-- get the required files from 3rd party sources -->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />

        <title>Creación de prácticas</title>
       <link href="../misestilos/estiloC.css" rel='stylesheet' type='text/css'></link>
    </head>
    <body jsf:id="body">

        <!-- Barra de navegación -->
        <h:outputText value="#{Etiquetas.headerTodasPaginas}" escape="false" />  
        
        <!-- Desarrollo de la práctica -->
        <h5 class="text-center my-4">III Desarrollo de la práctica</h5>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form class=" border border-secondary rounded p-4"  method="POST" jsf:id="form3">
                        <!-- Desarrollo experimental -->
                        <div class="row">
                            <div class="col-12 col-md">
                                <div class="form-group ">
                                    <label for="Desarrollo experimental">> Desarrollo experimental</label>
                                    <p:textEditor id="Desarrolloexp" height="250" widgetVar="descriptionWidget" value="#{managedBeanPractica.practica.desarrolloexperimental}">
                                        <f:facet name="toolbar">
                                            <span class="ql-formats">
                                                <select class="ql-font" />
                                                <select class="ql-size" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-bold" />
                                                <button class="ql-italic" />
                                                <button class="ql-underline" />
                                                <button class="ql-strike" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-color" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-script" value="sub" />
                                                <button class="ql-script" value="super" />
                                            </span>                            
                                            <span class="ql-formats">
                                                <button class="ql-list" value="ordered" />
                                                <button class="ql-list" value="bullet" />
                                                <button class="ql-indent" value="-1" />
                                                <button class="ql-indent" value="+1" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-align" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-image" />>
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-clean" />
                                            </span>
                                        </f:facet>
                                    </p:textEditor>
                                </div>
                            </div>
                        </div>
                        <!-- Registro de datos -->
                        <div class="row">
                            <div class="col-12 col-md">
                                <div class="form-group ">
                                    <label for="Registro de datos">> Registro de datos</label>
                                    <p:textEditor id="Registrodedatos" height="250" widgetVar="descriptionWidget" value="#{managedBeanPractica.practica.registrodedatos}">
                                        <f:facet name="toolbar">
                                            <span class="ql-formats">
                                                <select class="ql-font" />
                                                <select class="ql-size" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-bold" />
                                                <button class="ql-italic" />
                                                <button class="ql-underline" />
                                                <button class="ql-strike" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-color" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-script" value="sub" />
                                                <button class="ql-script" value="super" />
                                            </span>                            
                                            <span class="ql-formats">
                                                <button class="ql-list" value="ordered" />
                                                <button class="ql-list" value="bullet" />
                                                <button class="ql-indent" value="-1" />
                                                <button class="ql-indent" value="+1" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-align" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-image" />>
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-clean" />
                                            </span>
                                        </f:facet>
                                    </p:textEditor>
                                </div>
                            </div>
                        </div>
                        <!-- Resultados -->
                        <div class="row">
                            <div class="col-12 col-md">
                                <div class="form-group ">
                                    <label for="Resultados">> Resultados </label>
                                    <p:textEditor id="resultados" height="250" widgetVar="descriptionWidget" value="#{managedBeanPractica.practica.resultados}">
                                        <f:facet name="toolbar">
                                            <span class="ql-formats">
                                                <select class="ql-font" />
                                                <select class="ql-size" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-bold" />
                                                <button class="ql-italic" />
                                                <button class="ql-underline" />
                                                <button class="ql-strike" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-color" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-script" value="sub" />
                                                <button class="ql-script" value="super" />
                                            </span>                            
                                            <span class="ql-formats">
                                                <button class="ql-list" value="ordered" />
                                                <button class="ql-list" value="bullet" />
                                                <button class="ql-indent" value="-1" />
                                                <button class="ql-indent" value="+1" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-align" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-image" />>
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-clean" />
                                            </span>
                                        </f:facet>
                                    </p:textEditor>
                                </div>
                            </div>
                        </div>
                        <!-- Análisis de resultados -->
                        <div class="row">
                            <div class="col-12 col-md">
                                <div class="form-group ">
                                    <label for="Analisis de resultados">> Análisis de resultados</label>
                                    <p:textEditor id="analisisr" height="250" widgetVar="descriptionWidget" value="#{managedBeanPractica.practica.analisisderesultados}">
                                        <f:facet name="toolbar">
                                            <span class="ql-formats">
                                                <select class="ql-font" />
                                                <select class="ql-size" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-bold" />
                                                <button class="ql-italic" />
                                                <button class="ql-underline" />
                                                <button class="ql-strike" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-color" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-script" value="sub" />
                                                <button class="ql-script" value="super" />
                                            </span>                            
                                            <span class="ql-formats">
                                                <button class="ql-list" value="ordered" />
                                                <button class="ql-list" value="bullet" />
                                                <button class="ql-indent" value="-1" />
                                                <button class="ql-indent" value="+1" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-align" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-image" />>
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-clean" />
                                            </span>
                                        </f:facet>
                                    </p:textEditor>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <h5 class="text-center my-4">IV Información adicional</h5>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form class=" border border-secondary rounded p-4"  method="POST" jsf:id="form2">
                        <div class="row">
                            <!-- Referencias -->
                            <div class="col">
                                <div class="form-group">
                                    <label for="Referencias">> Referencias</label>
                                    <textarea id="Referencias" class="form-control" rows="3"  jsf:value="#{managedBeanPractica.practica.referencias}"></textarea>
                                </div>
                            </div>
                            <!-- Nomecatura -->
                            <div class="col">
                                <div class="form-group">
                                    <label for="Nomenclatura">> Nomenclatura</label>
                                    <textarea id="nomeclatura" class="form-control" rows="3" jsf:value="#{managedBeanPractica.practica.nomenclatura}" > </textarea>
                                </div>
                            </div>
                        </div>
                        <!-- Anexos -->
                        <div class="row">
                            <div class="col-12 col-md">
                                <div class="form-group ">
                                    <label for="anexos">> Anexos</label>
                                    <p:textEditor id="anexos" height="250" widgetVar="descriptionWidget" value="#{managedBeanPractica.practica.anexos}" >
                                        <f:facet name="toolbar">
                                            <span class="ql-formats">
                                                <select class="ql-font" />
                                                <select class="ql-size" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-bold" />
                                                <button class="ql-italic" />
                                                <button class="ql-underline" />
                                                <button class="ql-strike" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-color" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-script" value="sub" />
                                                <button class="ql-script" value="super" />
                                            </span>                            
                                            <span class="ql-formats">
                                                <button class="ql-list" value="ordered" />
                                                <button class="ql-list" value="bullet" />
                                                <button class="ql-indent" value="-1" />
                                                <button class="ql-indent" value="+1" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-align" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-image" />>
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-clean" />
                                            </span>
                                        </f:facet>
                                    </p:textEditor>
                                </div>
                            </div>
                        </div>
                        <!-- Botones anterior/siguiente -->
                        <button type="submit" class="anteriorsiguiente successansig form-control mt-2 col-sm-2" jsf:action="#{managedBeanPractica.irA('2')}" style="float:left"><i class="fas fa-chevron-circle-left mr-2"></i>Anterior</button>
                        <button type="submit" class="anteriorsiguiente successansig form-control mt-2 col-sm-2" jsf:action="#{managedBeanPractica.irA('4')}" style="float:right">
                            <i class="fas fa-chevron-circle-right mr-2">
                                <f:actionListener binding="#{managedBeanPractica.copia()}" />    
                            </i>Ir a la página siguiente
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    </body>
</html>
