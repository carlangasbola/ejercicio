<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head jsf:id="head">
        <title>Creación de prácticas</title>
        <h:outputText value="#{Etiquetas.metaTagsLinkTags}" escape="false" /> 
    </head>
    <body jsf:id="body">

        <!-- Barra de navegación -->
        <h:outputText value="#{Etiquetas.headerTodasPaginas}" escape="false" /> 

        <!-- Formulario de datos -->
        <div class="container">
            <div class="row ">
                <div class="col">
                    <hgroup class="mb-4">
                        <h2 class="text-center">Creación de prácticas de laboratorio</h2>
                        <h5 class="text-center">Unidad Profesional Interdisciplinaria de Biotecnología</h5>
                        <h6 class="text-center">Laboratorio de biotecnología</h6>
                        <h6 class="text-center"> Requisitos </h6>
                        <h5 class="text-center my-4">Llene todos los campos que se muestran a continuación</h5>
                    </hgroup>
                </div>
            </div>
            <form class=" border border-secondary rounded p-4"  method="POST" jsf:id="form">   
                <div class="row">
                    <div class="col-12 col-md">
                        <div class="form-group ">
                            <label for="numeroprac" ><i class="fas fa-asterisk"></i> Número de práctica</label>
                            <p:spinner id="numeroprac"  value="#{managedBeanPractica.practica.numeropractica}"  min="1"/>
                            <!--
                            <input id="numeroprac" type="text" class="form-control form-control-sm "></input>
                            -->
                        </div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="form-group ">
                            <label for="tituloprac"><i class="fas fa-asterisk"></i> Titulo de la práctica</label>
                            <input id="tituloprac" type="text" class="form-control form-control-sm " jsf:value="#{managedBeanPractica.practica.titulopractica}"></input>
                        </div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="form-group ">
                            <label for="autor">Autor</label>
                            <input id="autor" type="text" class="form-control form-control-sm " jsf:value="#{managedBeanPractica.practica.autor}" required="true"></input>
                        </div>
                    </div>
                </div>  

                <div class="row">                 
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="objetivo"><i class="fas fa-asterisk"></i> Objetivos</label>
                            <textarea class="form-control" id="objetivo" rows="3" jsf:value="#{managedBeanPractica.practica.objetivos}"></textarea>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">    
                        <div class="form-group ">
                            <label for="activitypre"><i class="fas fa-asterisk"></i>Actividades Previas</label>
                            <!-- Valor de JSF ID NO -->
                            <textarea class="form-control" id="activitypre" rows="3" jsf:value="#{managedBeanPractica.practica.actividadesprevias}" ></textarea>
                        </div>
                    </div>    
                </div>

                <!--  Espacio sin hacer uso de br-->
                <div class="w-100"></div>

                <div class="col mt-3" >
                    <h5 class="text-center">Introducción de la práctica</h5>
                    <p:textEditor widgetVar="editor1" height="300" value="#{managedBeanPractica.practica.introduccion}" />
                    <button type="submit" class="btn colorboton btn-lg btn-block mt-3" jsf:action="#{managedBeanPractica.irA('2')}">Ir a la siguiente sección</button>
                </div>

            </form>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
