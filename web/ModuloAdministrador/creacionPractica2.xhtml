<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head jsf:id="head">
        <title>Creación de prácticas</title>
        <h:outputText value="#{Etiquetas.metaTagsLinkTags}" escape="false" /> 
    </head>
    <body jsf:id="body">

        <!-- Barra de navegación -->
        <h:outputText value="#{Etiquetas.headerTodasPaginas}" escape="false" />        

        <!-- Selección de materiales -->
        <h5 class="text-center my-4">II Seleccion de material, equipo y reactivos</h5>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form class=" border border-secondary rounded p-4"  method="POST" jsf:id="form"> 
                        <!-- Selección de material -->
                        <div class="row">
                            <div class="col-12 col-md">
                                <label for="material">> Selección de material</label>
                                <p:dataTable value="#{managedBeanMaterial.list}" var="item" emptyMessage="No hay registros" >
                                    <p:column >
                                        <!-- column header -->
                                        <f:facet name="header"> Cantidad (Piezas) </f:facet>
                                        <p:spinner value="#{item.cantidad}" size="45" min="1" />
                                    </p:column>
                                    <p:column>
                                        <!-- column header -->
                                        <f:facet name="header"> Nombre del material </f:facet>
                                        <p:inputText value="#{item.nombre}" size="45" />
                                    </p:column>
                                </p:dataTable>
                                <br />
                                <p:commandButton value="Agregar" action="#{managedBeanMaterial.add}" ajax="false" />
                                <p:commandButton value="Eliminar" action="#{managedBeanMaterial.remove}" ajax="false" />
                                <br /><br />
                            </div>
                        </div>
                        <!-- Selección de equipo -->
                        <div class="row">
                            <div class="col-12 col-md">
                                <label for="equipo">> Selección de equipo</label>
                                <p:dataTable value="#{managedBeanEquipo.lista}" var="item" emptyMessage="No hay registros" >
                                    <p:column >
                                        <!-- column header -->
                                        <f:facet name="header"> Cantidad (Piezas) </f:facet>
                                        <p:spinner value="#{item.cantidad}"  size="45" min="1" />
                                    </p:column>
                                    <p:column>
                                        <!-- column header -->
                                        <f:facet name="header"> Nombre del equipo </f:facet>
                                        <p:inputText value="#{item.nombre}" size="45" />
                                    </p:column>
                                </p:dataTable>
                                <br />
                                <p:commandButton value="Agregar" action="#{managedBeanEquipo.add}" ajax="false"  />
                                <p:commandButton value="Eliminar" action="#{managedBeanEquipo.remove}" ajax="false" />
                                <br /><br />
                            </div>
                        </div>
                        <!-- Seleección de reactivoa -->
                        <div class="row">
                            <div class="col-12 col-md">
                                <p:dataTable value="#{managedBeanReactivos.lista}" var="item" emptyMessage="No hay registros" >
                                    <p:column >
                                        <!-- column header -->
                                        <f:facet name="header">Cantidad (mililitros) </f:facet>
                                        <p:spinner value="#{item.cantidad}" size="45" />
                                    </p:column>
                                    <p:column>
                                        <!-- column header -->
                                        <f:facet name="header">Sustancia</f:facet>
                                        <p:selectOneMenu  value="#{item.nombre}" >
                                            <f:selectItem itemLabel="selecciona uno" />
                                            <f:selectItems value="#{managedBeanReactivos.list}" var="hola" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:dataTable>
                                <br />
                                <p:commandButton value="Agregar" action="#{managedBeanReactivos.add}" ajax="false" />
                                <p:commandButton value="Eliminar" action="#{managedBeanReactivos.remove}" ajax="false" />
                                <br /> <br />
                            </div>>
                        </div>
                        <!-- Botones anterior/siguiente -->
                        <button type="submit" class="anteriorsiguiente successansig form-control mt-2 col-sm-2" jsf:action="#{managedBeanPractica.irA('1')}" style="float:left"><i class="fas fa-chevron-circle-left mr-2"></i>Anterior</button>
                        <button type="submit" class="anteriorsiguiente successansig form-control mt-2 col-sm-2" jsf:action="#{managedBeanPractica.irA('3')}" style="float:right">
                                <i class="fas fa-chevron-circle-right mr-2"></i>Siguiente 
                                <f:actionListener binding="#{managedBeanReactivos.Seleccionar()}" /> 
                        </button>
                    </form>
                    
                    <div>
                        <br/><br/><br/><br/>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
