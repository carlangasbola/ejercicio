<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head jsf:id="head">
        <title>Creación de prácticas</title>
       <h:outputText value="#{Etiquetas.metaTagsLinkTags}" escape="false" /> 
    </head>
    <body jsf:id="body">

        <!-- Barra de navegación -->
        <h:outputText value="#{Etiquetas.headerTodasPaginas}" escape="false" /> 

        <!-- Selección de materiales -->
        <h2 class="text-center my-2"> Selecciona los materiales que usarás en la practica </h2>
        <h3 class="text-center my-1"> Material, Equipo y Reactivos </h3>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h:form>
                        <p:growl id="growl" sticky="true" showDetail="true"/>
                        <div class="ui-g">
                            <div class="ui-g-1"></div>
                            <div class="ui-g-10">
                                <p:wizard flowListener="#{managedBeanMaterial.onFlowProcess}">
                                    <!--  Tabla 1 ** Panel de Materiales ** -->
                                    <p:tab id="tabla1" title="Materiales" >
                                        <!-- Panel de Materiales --> 
                                        <p:panel header="Materiales a utilizar" >
                                            <h:panelGrid columns="2" columnClasses="label, value">
                                                <p:dataTable value="#{managedBeanMaterial.list}" var="item" emptyMessage="No hay registros" >
                                                    <p:column >
                                                        <!-- column header -->
                                                        <f:facet name="header"> Cantidad (Piezas) </f:facet>
                                                        <p:spinner value="#{item.cantidad}" size="45" min="1" />
                                                    </p:column>
                                                    <p:column>
                                                        <!-- column header -->
                                                        <f:facet name="header"> Nombre del material </f:facet>
                                                        <p:inputText value="#{item.nombre}" size="45" />
                                                    </p:column>
                                                </p:dataTable>
                                            </h:panelGrid>
                                            <br /> <br />
                                            <p:commandButton value="Agregar" action="#{managedBeanMaterial.add}" ajax="false" />
                                            <p:commandButton value="Eliminar" action="#{managedBeanMaterial.remove}" ajax="false" />
                                        </p:panel>
                                    </p:tab>

                                    <!--  Tabla 2 ** Panel de Equipo ** -->
                                    <p:tab id="tabla2" title="Equipo" >
                                        <!-- Panel de Reactivos --> 
                                        <p:panel header="Equipo a utilizar" >
                                            <h:panelGrid columns="2" columnClasses="label, value">
                                                <p:dataTable value="#{managedBeanEquipo.lista}" var="item" emptyMessage="No hay registros" >
                                                    <p:column >
                                                        <!-- column header -->
                                                        <f:facet name="header"> Cantidad (Piezas) </f:facet>
                                                        <p:spinner value="#{item.cantidad}"  size="45" min="1" />
                                                    </p:column>
                                                    <p:column>
                                                        <!-- column header -->
                                                        <f:facet name="header"> Nombre del equipo </f:facet>
                                                        <p:inputText value="#{item.nombre}" size="45" />
                                                    </p:column>
                                                </p:dataTable>
                                            </h:panelGrid>
                                            <br /> <br />
                                            <p:commandButton value="Agregar" action="#{managedBeanEquipo.add}" ajax="false"  />
                                            <p:commandButton value="Eliminar" action="#{managedBeanEquipo.remove}" ajax="false" />
                                        </p:panel>
                                    </p:tab>

                                    <!-- Tabla 3 Reactivos -->
                                    <p:tab id="tabla3" title="Reactivo" >
                                        <!-- Panel de Reactivos --> 
                                        <p:panel header="Reactivos a utilizar" >
                                            <h:panelGrid columns="2" columnClasses="label, value">
                                                <p:dataTable value="#{managedBeanReactivos.lista}" var="item" emptyMessage="No hay registros" >
                                                    <p:column >
                                                        <!-- column header -->
                                                        <f:facet name="header">Cantidad (mililitros) </f:facet>
                                                        <p:inputText value="#{item.cantidad}" size="45" />
                                                        
                                                    </p:column>
                                                    <p:column>
                                                        <!-- column header -->
                                                        <f:facet name="header">Sustancia</f:facet>
                                                        <p:selectOneMenu  value="#{item.nombre}" >
                                           
                                                            <f:selectItem itemLabel="selecciona uno" />
                                                            <f:selectItems value="#{managedBeanReactivos.list}" var="hola" />
                                                        </p:selectOneMenu>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:panelGrid>
                                            <br /> <br />
                                            <p:commandButton value="Agregar" action="#{managedBeanReactivos.add}" ajax="false" />
                                            <p:commandButton value="Eliminar" action="#{managedBeanReactivos.remove}" ajax="false" />
                                        </p:panel>
                                    </p:tab>

                                    <!-- Tabla de confirmacion -->
                                    <p:tab id="confirm" title=" Confirmacion ">
                                        <p:panel header=" Esto es lo que utilizarás ">
                                            <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid"> 
                                                <h:panelGrid columns="2" columnClasses="label, value">
                                                    <h3> Materiales </h3>
                                                    <p:repeat value="#{managedBeanMaterial.list}" var="material">
                                                        <h:outputText value="Cantidad: " />
                                                        <h:outputText value="#{material.cantidad}" styleClass="outputLabel"/>
                                                        <br />
                                                        <h:outputText value="Nombre: " />
                                                        <h:outputText value="#{material.nombre}" styleClass="outputLabel"/>
                                                        <br /><br />
                                                    </p:repeat>
                                                </h:panelGrid>

                                                <h:panelGrid columns="2" columnClasses="label, value">
                                                    <h3> Equipo </h3>
                                                    <p:repeat value="#{managedBeanEquipo.lista}" var="equipo">
                                                        <h:outputText value="Cantidad: " />
                                                        <h:outputText value="#{equipo.cantidad}" styleClass="outputLabel"/>
                                                        <br />
                                                        <h:outputText value="Nombre: " />
                                                        <h:outputText value="#{equipo.nombre}" styleClass="outputLabel"/>
                                                        <br /><br />
                                                    </p:repeat>
                                                </h:panelGrid>

                                                <h:panelGrid columns="2" columnClasses="label, value">
                                                    <h3> Reactivos </h3>
                                                    <p:repeat value="#{managedBeanReactivos.lista}" var="reactivo">
                                                        <h:outputText value="Cantidad: " />
                                                        <h:outputText value="#{reactivo.cantidad}" styleClass="outputLabel"/>
                                                        <br />
                                                        <h:outputText value="Nombre: " />
                                                        <h:outputText value="#{reactivo.nombre}" styleClass="outputLabel"/>
                                                        <br /><br />
                                                    </p:repeat>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                            <p:commandButton value="Guardar" actionListener="#{managedBeanPractica.guardar}"  update="growl" process="@this"/>
                                            <p:commandLink ajax="false" value="Visualizar PDF" actionListener="#{managedBeanPractica.printPDF}"/>
                                            <p:commandLink ajax="false" value="Generar riesgos" actionListener="#{managedBeanReactivos.Seleccionar}"/>
                                        </p:panel>
                                    </p:tab>

                                </p:wizard>
                            </div>
                            
                            <button type="submit" class="btn colorboton mt-3 " jsf:action="#{managedBeanPractica.irA('3')}">
                                 <i class="fas fa-chevron-circle-right mr-2"></i>Ir a la página siguiente </button>
                             <div class="w-100"></div>
                             <button type="submit" class="btn colorboton mt-3 " jsf:action="#{managedBeanPractica.irA('1')}">
                                 <i class="fas fa-chevron-circle-left mr-2"></i>Regresar a la página anterior </button>
                             
                        </div>
                    </h:form>           
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
