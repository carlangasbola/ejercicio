<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <head jsf:id="head">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>


        <title>Bienvenido Administrador</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous" />
        <!-- Mis estilos -->
        <link href="../misestilos/estiloC.css" rel='stylesheet' type='text/css'></link>
    </head>

    <body jsf:id="body"  >

        <h:form>  
            <p:growl id="growl" showDetail="true" sticky="false"  />  
        </h:form>

        <header>
            <nav class="navbar navbar-expand-lg navbar-custom ">
                <a class="navbar-brand" href="#">Inicio</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><u>Directorio Teléfonico</u></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#"><u>Buzón de sugerencias</u></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <h3 class=" text-center mt-4 col-12">Modificación de datos</h3>

        <div class="container">

            <div class="row">
                <div class="col-12">
                    <h5 class="text-center my-3">Llena o actualiza tus datos a continuación, no dejes espacios en blanco</h5>
                </div>
            </div>

            #{managedBeanQuerys.obtenerDatosUsuario()}
            <form jsf:id="formactualizardatos">
                <div class="row  p-2 ">
                    <div class="col-12 col-md">
                        <div class="form-group  ">
                            <label for="name">Nombre</label>
                            <input type="text" jsf:value="#{managedBeanQuerys.nombre}" class="form-control form-control-sm" id="name" required="true"/>
                        </div>


                        <div class="form-group ">
                            <label for="apaterno">Apellido paterno</label>
                            <input type="text" jsf:value="#{managedBeanQuerys.paterno}" class="form-control form-control-sm" id="apaterno" required="true"/>
                        </div>
                        <div class="form-group ">
                            <label for="amaterno">Apellido materno</label>
                            <input type="text" jsf:value="#{managedBeanQuerys.materno}" class="form-control form-control-sm" id="amaterno" required="true"/>
                        </div>
                    </div>
                    <div class="col-12 col-md">  
                        <div class="form-group ">
                            <label for="tel">Teléfono</label>
                            <input type="tel" jsf:value="#{managedBeanQuerys.telefono}" class="form-control form-control-sm" id="tel" required="true"/>
                        </div>
                        <div class="form-group ">
                            <label for="email">Correo</label>
                            <input type="email" jsf:value="#{managedBeanQuerys.correo}" class="form-control form-control-sm" id="email" required="true"/>
                        </div>
                        <div class="form-group ">
                            <label for="unico">Mátricula o número de boleta</label>
                            <input type="text" jsf:value="#{managedBeanQuerys.identificador}" class="form-control form-control-sm" id="unico" required="true"/>
                        </div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="form-group ">
                            <label for="numseg">Número de seguro</label>
                            <input type="number" jsf:value="#{managedBeanQuerys.numeroSeguro}" class="form-control form-control-sm" id="numseg" required="true"/>
                        </div>
                        <div class="form-group ">
                            <label for="pass">Contraseña</label>
                            <input type="password" jsf:value="#{managedBeanQuerys.password}" class="form-control form-control-sm" id="pass" required="true"/>
                        </div>
                       
                        <button  type="submit" jsf:action="#{managedBeanQuerys.actualizaUsuario()}" class="btn btn-success">Actualizar datos</button>
                    </div> 
                </div>

            </form>

        </div>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
