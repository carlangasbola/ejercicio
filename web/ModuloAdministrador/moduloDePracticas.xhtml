<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head jsf:id="head">
        <title>Creación de prácticas</title>
        <h:outputText value="#{Etiquetas.metaTagsLinkTags}" escape="false" /> 
    </head>
    <body jsf:id="body">

        <!-- Barra de navegación -->
        <h:outputText value="#{Etiquetas.headerTodasPaginas}" escape="false" /> 

        <div class="container ">
            <div class="row text-center">
                <div class="col">
                    <h2 class=" colorpantone" > Bienvenido al modulo de creación de practicas </h2>
                    <p class="text-muted">Estas son las practicas que han sido creadas o en su caso puedes crear una dando click a continuación</p>
                    <h:form>
                        <button type="submit" class=" btn  my-3" jsf:action="#{managedBeanQuerys.ObtenerNombreUsuario()}" >Crear una nueva práctica</button>
                    </h:form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#Número de práctica</th>
                                <th scope="col">Título de la práctica</th>
                                <th scope="col">Editor</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Semaforo ( riesgo )</th>
                                <th scope="col"> Modificar </th>
                                <th scope="col"> Eliminar </th>
                                <th scope="col"> Asignar a grupo </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td >1</td>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    </body>
</html>
