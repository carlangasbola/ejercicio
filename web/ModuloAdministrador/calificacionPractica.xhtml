<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <head jsf:id="head">
        <title>Cambio de contraseña</title>
        <h:outputText value="#{Etiquetas.metaTagsLinkTags}" escape="false" />
    </head>
    
    <body jsf:id="body">

        <h:outputText value="#{Etiquetas.headerTodasPaginas}" escape="false" />

        <!-- Etiqueta para mostrar un mensaje -->
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="false" />
        </h:form>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h4 class="text-center mt-4">Calificación de reporte de práctica</h4>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-7">
                    <p> <strong>Grupo: </strong>  3CM15 </p>
                    <p> <strong>Unidad de Aprendizaje : </strong>  Quimica I </p>
                    <p> <strong>Alumno: </strong> José Alfredo Mendez </p>
                    <p> <button class="btn colorrojo"> <i class="far fa-file-pdf"></i> Descargar Práctica </button> </p>

                    <form jsf:id="formcalificacion">
                        <div class="card" >
                             <h5 class="card-header">Asignar calificación a la práctica </h5>
                            <div class="card-body">
                                 <h6 class="card-subtitle mb-2 text-muted">Práctica 1 : Laboratorios de Biotecnología</h6>

                                <div class="form-group">
                                    <label for="calif"> Calificación </label>
                                    <input id="calif" type="text"  class="form-control" placeholder=" Ingresa la calificación min 1.00 max 10.00"/> 
                                </div>

                                <div class="form-group">
                                    <label for="observacion"> Observaciones </label>
                                    <textArea id="observacion" class="form-control" />
                                </div>
                                  <a href="#" class="btn colorverde">Asignar calificación</a>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>

        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
