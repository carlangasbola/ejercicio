<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head jsf:id="head">
        <title>Bienvenido Administrador</title>
        <h:outputText value="#{Etiquetas.metaTagsLinkTags}" escape="false" /> 
    </head>
    <body jsf:id="body">

        <!-- Con esta etiqueta reenderizamos la vista siempre y cuando exista un contexto -->
        <f:metadata>
            <f:event type="preRenderView" listener="#{managedBeanLogin.permission()}"/>
        </f:metadata>

        <h:outputText value="#{Etiquetas.headerTodasPaginas}" escape="false" /> 

        <div class="container text-center">
            <div class="row ">

                <div class="col mt-4">
                    <h1>Bienvenido Administrador</h1>
                    <h3 class="my-4"> <strong class="text-capitalize"> #{managedBeanLogin.user } </strong> </h3>
                    <a jsf:outcome="ModificacionDatos" class="mx-2">Modificar perfíl</a>
                    <a jsf:outcome="actualizarcontra" class="mx-2">Cambiar contraseña</a>
                    <h5 class="font-weight-light mt-2"> Seleccione al módulo al cuál desea ingresar</h5>
                </div>
            </div>
            <hr />
            <div class="row mt-5 justify-content-center">
                <div class="col-12 col-md-3  my-1">
                    <button type="button" class="btn btn-lg p-3" style="background-color: #0a3339; color:white" jsf:outcome="moduloDePracticas">Módulo de prácticas</button>
                </div>
                <div class="col-12 col-md-3  my-1">
                    <button type="button" class="btn btn-lg p-3" style="background-color: #28a7b8; color:white" jsf:outcome="modEventos">Módulo de eventos</button>
                </div>
            </div>    
            <div class="row mt-3 justify-content-center">
                <div class="col-12 col-md-3 my-1">
                    <button type="button" class="btn btn-lg p-3" style="background-color: #b81f6d; color:white" jsf:outcome="modGrupos"> - Módulo de grupos - </button>
                </div>
                <div class="col-12 col-md-3 my-1">
                    <button type="button" class="btn btn-lg p-3" style="background-color: #831D1D; color:white" jsf:outcome="modUsuarios">Módulo de usuarios</button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <a href="#">  - Atender incidencias - </a>
                    <div class="w-100"></div>
                    <div class="w-100"></div>
                    <a href="#"> - Bitácora de actividades -  </a>
                </div>
            </div>

        </div>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>



    </body>
</html>
