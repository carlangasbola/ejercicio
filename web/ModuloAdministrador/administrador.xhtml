<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
       

        <title>Bienvenido Administrador</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous" />
        <!-- Mis estilos -->
        <link href="../misestilos/estiloC.css" rel='stylesheet' type='text/css'></link>
    </head>
    <body jsf:id="body">

         <header>
            <nav class="navbar navbar-expand-lg navbar-custom ">
                <a class="navbar-brand" href="#">Inicio Administrador</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item active">
                            <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Aprende a usar la plataforma" href="#"><u>Tutorial</u><span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><u>Directorio Teléfonico</u></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#"><u>Buzón de sugerencias</u></a>
                        </li>
                        <li class="nav-item">
                            <form jsf:id="formlogout">
                                <button class="btn colorverde rounded" jsf:action="#{managedBeanLogin.logout()}"><i class="fas fa-sign-out-alt"></i> Cerra sesión</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>


        <div class="container text-center">
            <div class="row ">
                
                <div class="col mt-4">
                    <h1>Bienvenido Administrador</h1>
                    <h3 class="my-4"> <strong class="text-capitalize"> #{managedBeanLogin.user } </strong> </h3>
                    <a jsf:outcome="ModificacionDatos" class="mx-2">Modificar perfíl</a>
                    <a jsf:outcome="actualizarcontra" class="mx-2">Cambiar contraseña</a>
                    <h5 class="font-weight-light mt-2"> Seleccione al módulo al cuál desea ingresar</h5>
                </div>
            </div>
            <hr />
            <div class="row mt-5 justify-content-center">
                <div class="col-12 col-md-3  my-1">
                    <button type="button" class="btn btn-lg p-3" style="background-color: #0a3339; color:white" jsf:outcome="moduloDePracticas">Módulo de prácticas</button>
                </div>
                <div class="col-12 col-md-3  my-1">
                    <button type="button" class="btn btn-lg p-3" style="background-color: #28a7b8; color:white" jsf:outcome="modEventos">Módulo de eventos</button>
                </div>
            </div>    
            <div class="row mt-3 justify-content-center">
                <div class="col-12 col-md-3 my-1">
                    <button type="button" class="btn btn-lg p-3" style="background-color: #b81f6d; color:white" jsf:outcome="modGrupos"> - Módulo de grupos - </button>
                </div>
                <div class="col-12 col-md-3 my-1">
                    <button type="button" class="btn btn-lg p-3" style="background-color: #831D1D; color:white" jsf:outcome="modUsuarios">Módulo de usuarios</button>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col">
                    <a href="#">  - Atender incidencias - </a>
                    <div class="w-100"></div>
                    <div class="w-100"></div>
                    <a href="#"> - Bitácora de actividades -  </a>
                </div>
            </div>

        </div>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>



    </body>
</html>
