<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <head jsf:id="head">
        <title>Módulo de incidencias</title>
        <h:outputText value="#{Etiquetas.metaTagsLinkTags}" escape="false" />
    </head>

    <body jsf:id="body">

        <h:outputText value="#{Etiquetas.headerTodasPaginas}" escape="false" />

        <!-- Etiqueta para mostrar un mensaje -->
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="false" />
        </h:form>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center mt-4">Módulo de incidencias</h1>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <p>Si ha ocurrido una incidencia en alguna sesión de laboratorio o en cualquier otro día, aquí la puedes reportar.</p>
                    <p class="lead"> Llena el siguiente formulario a continuación </p>
                </div>
            </div>

            <div class="row " >               
                <div class="col-5">
                    <div class="card">
                        <div class="card-header bgcolorrojofuerte">
                            Reportar incidencia
                        </div>
                        <div class="card-body">
                            <h6 class="card-title">Información de lo ocurrido</h6>
                            <h:form enctype="multipart/form-data">
                                <h:outputLabel for="titulo" value="Titulo : " ></h:outputLabel>
                                <h:inputText label="titulo" styleClass="form-control" required="true"></h:inputText>
                                <br/>
                                <h:outputLabel for="doc" value="Documento que explique lo ocurrido: "></h:outputLabel>
                                <h:inputFile id="doc" styleClass="form-control-file" required="true"></h:inputFile>
                                <br/>
                                <h:outputLabel for="fecha" value="Fecha en la que ocurrio la incidencia: " ></h:outputLabel>
                                <br/>
                                <p:calendar id="fecha" required="true"> </p:calendar>
                                <br/><br/>
                                <h:commandButton styleClass="btn bgcolorrojofuerte" value=" Crear registro"></h:commandButton>
                            </h:form>
                        </div>
                    </div>
                </div>
                 <div class="col">
                     <form>
                         <p> Otras opciones </p>
                         <button class="btn bg-primary text-white"> Incidencias creadas </button> <br/><br/>
                         <button class="btn bg-primary text-white"> Modificar información </button> <br/><br/>
                         <button class="btn bg-primary text-white"> Ver el seguimiento de las incidencias </button> <br/><br/>
                     </form>
                </div>
                
            </div>

        </div>



        <!-- Bootstrap core JavaScript
                ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    </body>

</html>
