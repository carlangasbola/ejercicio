<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <p> Variables Recuperadas </p>
        <p> Numero práctica:  #{managedBean.numeropractica}</p>
        <p> titulo práctica:  #{managedBean.titulopractica}</p>
        <p> competencias práctica:  #{managedBean.competencias}</p>
        <p> semestre práctica:  #{managedBean.semestre}</p>
        <p> creador práctica:  #{managedBean.creador}</p>
        
        <h3> Target </h3>
        <ui:repeat value="#{managedBean.sustancias.target}" var="a">
            #{a} <br />
        </ui:repeat>
        
        <h3> Source </h3>
        <ui:repeat value="#{managedBean.sustancias.source}" var="b">
            #{b} <br />
        </ui:repeat>
        
        <h:form>
            <h:commandButton action = "index" value = "Regresar" immediate="true" />
        </h:form>
        
    </h:body>
</html>
