<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <meta charset="UTF-8" />
        <title> Prácticas </title>
        <style>
            .myTable td:nth-child(1) {
                width: 20px;
            }
            .clase{
                background-color: red;
            }
        </style>
    </h:head>

    <!-- Cuerpo de la página -->
    <h:body>
        <h:form>

            <p:menubar>
                <p:menuitem  value="Inicio" />
                <p:menuitem value="Directorio Telefónico" style="margin-left:750px" />
                <p:submenu label="Notificaciones">
                    <p:menuitem value="No hay notificaciones" />
                </p:submenu>
                <f:facet name="options">
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>

            </p:menubar>
        </h:form>

        <!-- Título -->
        
        <h:form>
            <br />
            <h1 style="text-align: center"><p:outputLabel value="Creación de prácticas" /></h1>
            <p:separator />
             <h3 style="text-align: center"><p:outputLabel value="Llene todos los campos que se muestran a continuación" /></h3>

            <!--  Práctica -->
            <div class="ui-g">
                <div class="ui-g-2"></div>
                <div class="ui-g-4">
                    <p:outputLabel value="Número de práctica : " for="practicanumero" />
                    <p:spinner id="practicanumero" value="#{managedBeanPractica.numeropractica}" size="1" min="1"/>
                    <br /><br />
                    <p:outputLabel value="Título de la práctica : " for="nprac"/>
                    <p:inputText  id="nprac" value="#{managedBeanPractica.titulopractica}" placeholder="Práctica de ..."/>                  
                    <br /> <br />
                    <p:outputLabel value="Objetivos : " for="objetivo"/>
                    <p:inputTextarea rows="3" cols="40" id='objetivo' autoResize="false" placeholder="1.- objetivo ..." />
                </div>
                <div class="ui-g-1"></div>
                <div class="ui-g-4">
                    
                    <p:outputLabel value="Semestre : " for="semes"/> 
                    <p:inputText placeholder="Semestre 16/2" size="14" id="semes" value="#{managedBeanPractica.semestre}"/>
                    <br /><br />
                    <!-- Modificar este campo -->
                    <p:outputLabel value="Autor : " for="idcreador" /> 
                    <p:inputText id="idcreador" size="15" value="#{managedBeanPractica.creador}" />
                    <br /><br />
                    <p:outputLabel value="Competencias a adquirir : " for="area1"/>
                    <p:inputTextarea rows="3" cols="40" id='area1' autoResize="false" value="#{managedBeanPractica.competencias}" placeholder="1.- competencia ..."/>                
                </div>
                <div class="ui-g-1"></div>
            </div>
            <br />
            
            
            <!-- Introducción -->
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h4> <p:outputLabel value="Introducción de la práctica" /> </h4>
                    <p:textEditor widgetVar="editor1"  height="300" style="margin-bottom:10px"/>
                </div>
                <div class="ui-g-1"></div>
            </div>

            <!-- Seleccion de materiales -->
            <p:growl id="growl" sticky="true" showDetail="true"/>

            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:wizard flowListener="#{managedBeanMaterial.onFlowProcess}">
                        <!--  Tabla 1 ** Panel de Materiales ** -->
                        <p:tab id="tabla1" title="Materiales" >
                            <!-- Panel de Materiales --> 
                            <p:panel header="Materiales a utilizar" >
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <p:dataTable value="#{managedBeanMaterial.list}" var="item" emptyMessage="No hay registros" >
                                        <p:column >
                                            <!-- column header -->
                                            <f:facet name="header"> Cantidad </f:facet>
                                            <p:inputText value="#{item.cantidad}" />
                                        </p:column>
                                        <p:column>
                                            <!-- column header -->
                                            <f:facet name="header"> Nombre del material </f:facet>
                                            <p:inputText value="#{item.nombre}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                                <br /> <br />
                                <p:commandButton value="Agregar" action="#{managedBeanMaterial.add}" ajax="false" />
                                <p:commandButton value="Eliminar" action="#{managedBeanMaterial.remove}" ajax="false" />
                            </p:panel>
                        </p:tab>

                        <!--  Tabla 2 ** Panel de Equipo ** -->
                        <p:tab id="tabla2" title="Equipo" >
                            <!-- Panel de Reactivos --> 
                            <p:panel header="Equipo a utilizar" >
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <p:dataTable value="#{managedBeanEquipo.lista}" var="item" emptyMessage="No hay registros" >
                                        <p:column >
                                            <!-- column header -->
                                            <f:facet name="header"> Cantidad </f:facet>
                                            <p:inputText value="#{item.cantidad}" />
                                        </p:column>
                                        <p:column>
                                            <!-- column header -->
                                            <f:facet name="header"> Nombre del equipo </f:facet>
                                            <p:inputText value="#{item.nombre}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                                <br /> <br />
                                <p:commandButton value="Agregar" action="#{managedBeanEquipo.add}" ajax="false"  />
                                <p:commandButton value="Eliminar" action="#{managedBeanEquipo.remove}" ajax="false" />
                            </p:panel>
                        </p:tab>

                        <!-- Tabla 3 Reactivos -->
                        <p:tab id="tabla3" title="Reactivo" >
                            <!-- Panel de Reactivos --> 
                            <p:panel header="Reactivos a utilizar" >
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <p:dataTable value="#{managedBeanReactivos.lista}" var="item" emptyMessage="No hay registros" >
                                        <p:column >
                                            <!-- column header -->
                                            <f:facet name="header">Cantidad (mililitros) </f:facet>
                                            <p:inputText value="#{item.cantidad}" />
                                        </p:column>
                                        <p:column>
                                            <!-- column header -->
                                            <f:facet name="header">Sustancia</f:facet>
                                            <p:selectOneMenu  value="#{item.nombre}"   >
                                                <f:selectItem itemLabel="selecciona uno" />
                                                <f:selectItems value="#{managedBeanReactivos.list}" />
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                                <br /> <br />
                                <p:commandButton value="Agregar" action="#{managedBeanReactivos.add}" ajax="false" />
                                <p:commandButton value="Eliminar" action="#{managedBeanReactivos.remove}" ajax="false" />
                            </p:panel>
                        </p:tab>

                        <!-- Tabla de confirmacion -->
                        <p:tab id="confirm" title=" Confirmacion ">
                            <p:panel header=" Esto es lo que utilizarás ">
                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid"> 
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h3> Materiales </h3>
                                        <p:repeat value="#{managedBeanMaterial.list}" var="material">
                                            <h:outputText value="Cantidad: " />
                                            <h:outputText value="#{material.cantidad}" styleClass="outputLabel"/>
                                            <br />
                                            <h:outputText value="Nombre: " />
                                            <h:outputText value="#{material.nombre}" styleClass="outputLabel"/>
                                            <br /><br />
                                        </p:repeat>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h3> Equipo </h3>
                                        <p:repeat value="#{managedBeanEquipo.lista}" var="equipo">
                                            <h:outputText value="Cantidad: " />
                                            <h:outputText value="#{equipo.cantidad}" styleClass="outputLabel"/>
                                            <br />
                                            <h:outputText value="Nombre: " />
                                            <h:outputText value="#{equipo.nombre}" styleClass="outputLabel"/>
                                            <br /><br />
                                        </p:repeat>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h3> Reactivos </h3>
                                        <p:repeat value="#{managedBeanReactivos.lista}" var="reactivo">
                                            <h:outputText value="Cantidad: " />
                                            <h:outputText value="#{reactivo.cantidad}" styleClass="outputLabel"/>
                                            <br />
                                            <h:outputText value="Nombre: " />
                                            <h:outputText value="#{reactivo.nombre}" styleClass="outputLabel"/>
                                            <br /><br />
                                        </p:repeat>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <p:commandButton value="Guardar" actionListener="#{managedBeanPractica.guardar}"  update="growl" process="@this"/>
                            </p:panel>
                        </p:tab>

                    </p:wizard>
                </div>
                <div class="ui-g-1"></div>
            </div>


        </h:form>

        <!-- Agregar las fechas y las horas -->
        <!-- Estandar de las sustancias -->
    </h:body>


</html>
