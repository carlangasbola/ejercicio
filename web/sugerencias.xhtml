<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <head jsf:id="head">
        <title>Sugerencias</title>
        <h:outputText value="#{Etiquetas.metaTagsLinkTagsIndex}" escape="false" /> 
    </head>

    <body jsf:id="body">

        <h:outputText value="#{Etiquetas.headerIndex}" escape="false" />

        <!-- Etiqueta para mostrar un mensaje -->
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="false" />
        </h:form>

        <div class="container my-3">
            <div class="row justify-content-center">
                <div class="col-7">
                    <h4 class="text-center mt-4">Buzón de sugerencias</h4>
                    <p>El sistema comenzó planeado como un prototipo de sistema web que 
                        sea capaz de gestionar riesgos en los laboratorios de biotecnología en UPIBI,
                        es por eso que nos gustaría leer su opinión para continuar con la mejora continua de
                        este sistema.</p>

                    <h:form>
                        <div class="form-group">
                            <h:outputLabel styleClass="lead" for="area" value="Comentarios"></h:outputLabel>
                            <h:inputTextarea value="#{managedBeanCorreo.mensaje}" class="form-control" required="true"  id="area" cols="25" rows="7" >
                            </h:inputTextarea>
                        </div>
                        <h:commandButton action="#{managedBeanCorreo.enviarMensaje()}" class="btn colorazul" value="Enviar comentario"></h:commandButton>
                    </h:form>

                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
                ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    </body>

</html>
