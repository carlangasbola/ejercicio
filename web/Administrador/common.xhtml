<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <h:head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous' />
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css' integrity='sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ' crossorigin='anonymous' />
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=latin-ext' rel='stylesheet' />
        <link href='../misestilos/estiloC.css' rel='stylesheet' type='text/css' />
        <link href="../vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet" />
        <link href="../css/sb-admin.css" rel="stylesheet" />
        <title>Sistema de gestión de riesgos</title>
    </h:head>

    <h:body> 
        
        <!-- Con este codigo prevenimos que no se pueda entrar al sistema con la url -->
        <f:metadata>
            <f:event type="preRenderView" listener="#{managedBeanLogin.permission()}"/>
        </f:metadata>
        <!-- Brra de navegación -->
        <ui:insert name = "header" >
            <ui:include src = "navegacion.xhtml" />
        </ui:insert> 

        <div id="wrapper">

            <ui:insert name = "barralateral" >
                <ui:include src = "barralateral.xhtml" />
            </ui:insert>    

            <div id="content-wrapper">

                <div class="container-fluid">
                    <ui:insert name = "content" >
                        <ui:include src = "contents.xhtml" />
                    </ui:insert>    

                    <ui:insert name = "footer" >
                        <ui:include src = "footer.xhtml" />
                    </ui:insert>
                </div>
            </div>
        </div>
        
          <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        
        <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="../js/sb-admin.min.js"></script>
        
    </h:body>
</html>
