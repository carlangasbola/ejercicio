<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <!-- Aquí va el contenido solo van ROWS y COLS no colocar containers -->
        <ui:composition template = "common.xhtml">		
            <ui:define name = "content">
                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="inicioTecnico.xhtml">Inicio</a>
                    </li>
                    <li class="breadcrumb-item active">Crear sesión de laboratorio</li>
                </ol>
                
                <div class="row text-center mt-2">
                    <div class="col">
                        <h4 class="colorpantone text-center">Crear sesión</h4>
                    </div>
                </div>
                
                
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="card">
                            <h5 class="card-header ">Sesión de laboratorio</h5>
                            <div class="card-body">
                                <h5 class="card-title"> Datos </h5>
                                <h:form>
                                   

                                    <div class="form-group row">
                                        <h:outputLabel styleClass="col-sm-2 col-form-label" for="restricted" value="Fecha de sesión " />
                                        <div class="col-sm-10">
                                            <p:calendar id="restricted" value="#{dropdownViewGrupoUnidades.sesionLaboratorio.fechaSesison}" pattern="MM/dd/yyyy HH:mm:ss"  />
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label" for="docaux">Docente auxiliar <span class="text-danger">Opcional</span></label>
                                        <div class="col-sm-8">
                                            <input class="form-control" jsf:value="#{dropdownViewGrupoUnidades.sesionLaboratorio.docenteAuxiliar}" placeholder="Escribe el nombre del docente " id="docaux" type="text" />
                                        </div>
                                    </div>

                                    <h5 class="card-subtitle mb-2 text-muted my-4">Grupo y unidad de aprendizaje</h5>
                                    <p class="text-muted"> Solo aparecen los grupos que tienen unidades de aprendizaje </p>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label" for="Grupo">Grupo </label>
                                        <div class="col-sm-8">
                                            <p:selectOneMenu id="country" value="#{dropdownViewGrupoUnidades.id_Grupo}" style="width: 300px">
                                                <p:ajax listener="#{dropdownViewGrupoUnidades.onCountryChange}" update="city" />
                                                <f:selectItem itemLabel="Selecciona el grupo" itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{dropdownViewGrupoUnidades.grupos}" />
                                            </p:selectOneMenu>

                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label" for="ua">Unidad de Aprendizaje </label>
                                        <div class="col-sm-8">

                                            <p:selectOneMenu id="city" value="#{dropdownViewGrupoUnidades.id_UnidadAprendizaje}" style="width: 300px" >
                                                <f:selectItem itemLabel="Selecciona la unidad de aprendizaje" itemValue="" noSelectionOption="true" />
                                                <f:selectItems value="#{dropdownViewGrupoUnidades.unidades_aprendizaje}" />
                                            </p:selectOneMenu>

                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <button class="btn colorverde text-white" type="submit" jsf:action="#{dropdownViewGrupoUnidades.crearSesionLaboratorio()}" >
                                            <i class="fas fa-plus"></i>
                                            Crear sesión de laboratorio
                                        </button>
                                    </div>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <!-- Si vas a usar Jquery dejalo debajo de aqui si no borralo (Cuando usas primefaces) -->
                
            </ui:define> 
        </ui:composition>       
    </h:body>
</html>
