<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <!-- Aquí va el contenido solo van ROWS y COLS no colocar containers -->
        <ui:composition template = "common.xhtml">		
            <ui:define name = "content">

                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="inicioAdministrador.xhtml">Inicio</a>
                    </li>
                    <li class="breadcrumb-item active">Administración de usuarios</li>
                </ol>
                <!-- Page content -->
                <!-- Page Content -->
                <div class="row">

                    <div class="col">
                        <h4 class="text-center my-3">Usuarios registrados en el sistema</h4>

                        <h:form styleClass="jsfcrud_list_form">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{bundle.ListDatosUsuarioEmpty}" rendered="#{datosUsuarioController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{datosUsuarioController.items.rowCount > 0}">
                                <h:outputText value="#{datosUsuarioController.pagination.pageFirstItem + 1}..#{datosUsuarioController.pagination.pageLastItem + 1}/#{datosUsuarioController.pagination.itemsCount}"/>&nbsp;
                                <h:commandLink action="#{datosUsuarioController.previous}" value="#{bundle.Previous} #{datosUsuarioController.pagination.pageSize}" rendered="#{datosUsuarioController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink action="#{datosUsuarioController.next}" value="#{bundle.Next} #{datosUsuarioController.pagination.pageSize}" rendered="#{datosUsuarioController.pagination.hasNextPage}"/>&nbsp;

                                <h:dataTable value="#{datosUsuarioController.items}" 
                                             var="item"
                                             styleClass="table"
                                             headerClass="thead-dark"
                                             >

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatosUsuarioTitle_identificador}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.identificador}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatosUsuarioTitle_nombre}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatosUsuarioTitle_apellidoPaterno}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.apellidoPaterno}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatosUsuarioTitle_apellidoMaterno}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.apellidoMaterno}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatosUsuarioTitle_telefono}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.telefono}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatosUsuarioTitle_correo}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.correo}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListDatosUsuarioTitle_numeroSeguro}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.numeroSeguro}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>

                                        <h:outputText value="  "/>
                                        <h:commandLink action="#{datosUsuarioController.prepareEdit}" value=" Editar "/>
                                        <h:outputText value="  "/>
                                        <h:commandLink action="#{datosUsuarioController.destroy}" value=" Eliminar "/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>

                        </h:form>

                    </div>
                </div>
            </ui:define> 
        </ui:composition>       
    </h:body>
</html>
