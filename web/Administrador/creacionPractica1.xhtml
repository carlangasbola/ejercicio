<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <head jsf:id='head'>
        <title>Sistema de gestión de riesgos</title>
        <!-- Page level plugin CSS-->
        <link href="../vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet" />
        <!-- Custom styles for this template-->
        <link href="../css/sb-admin.css" rel="stylesheet" />
        <h:outputText value="#{Etiquetas.metaTagsLinkTags}" escape="false" />

    </head>

    <body id="page-top">

        <h:outputText value="#{Etiquetas.headerTodasPaginas}" escape="false" />


        <div id="wrapper">
            <!-- Sidebar -->
            <h:outputText value="#{Etiquetas.navegacionAdministrador}" escape="false" />
            <div id="content-wrapper">
                <div class="container-fluid">

                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="administrador.xhtml">Inicio</a>
                        </li>
                        <li class="breadcrumb-item active">Creación de practica</li>
                    </ol>
                    <!-- END -->

                    <!-- Page Content -->
                    <div class="row ">
                        <div class="col">
                            <hgroup class="mb-4">
                                <h2 class="text-center">Creación de prácticas de laboratorio</h2>
                                <br/><h5 class="text-center">Unidad Profesional Interdisciplinaria de Biotecnología</h5>
                                <h6 class="text-center">Laboratorio de biotecnología</h6>
                                <h6 class="text-center"> Requisitos </h6>
                                <h5 class="text-center my-4">I Requisitos</h5>
                            </hgroup>
                        </div>
                    </div>
                    <form class=" border border-secondary rounded p-4"  method="POST" jsf:id="form"> 
                        <div class="row">
                            <div class="col-12 col-md">
                                <div class="form-group ">
                                    <label for="tituloprac">> Título de la práctica</label>
                                    <input id="tituloprac" type="text" class="form-control form-control-sm " jsf:value="#{managedBeanPractica.practica.titulopractica}"></input>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group col-sm-6">
                                <label for="autor">> Autores</label>
                                <div class="input-group">
                                    <input id="otroautor" type="text" class="form-control form-control-sm" placeholder="Nombre del autor" jsf:value="#{managedBeanPractica.auxiliar}"></input>
                                    <div class="input-group-append">
                                        <button type="submit" class="bts successverde form-control form-control-sm" jsf:action="#{managedBeanPractica.agregarautor(managedBeanPractica.auxiliar)}" ajax="false">Agregar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <ui:repeat var="item" varStatus="status" value="#{managedBeanPractica.lista}"><br/>
                                    <div class="input-group">
                                        <input id="otroautor" type="text" class="form-control form-control-sm" placeholder="Nombre del autor" jsf:value="#{item}" readonly = "true"></input>
                                        <div class="input-group-append">
                                            <button type="submit" class="bts successrojo form-control form-control-sm" jsf:action="#{managedBeanPractica.eliminarautor(status.index)}" >Eliminar</button>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                        <br/>
                        <div class="row">                 
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label for="objetivo">> Objetivos</label>
                                    <textarea class="form-control" id="objetivo" rows="3" jsf:value="#{managedBeanPractica.practica.objetivos}"></textarea>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">    
                                <div class="form-group ">
                                    <label for="activitypre">> Actividades Previas</label>
                                    <!-- Valor de JSF ID NO -->
                                    <textarea class="form-control" id="activitypre" rows="3" jsf:value="#{managedBeanPractica.practica.actividadesprevias}" ></textarea>
                                </div>
                            </div>    
                        </div>

                        <div class="row">
                            <div class="col-12 col-md">
                                <label for="competencias">> Competencias</label>
                                <textarea class="form-control" id="activitypre" rows="3" jsf:value="#{managedBeanPractica.practica.competencias}"></textarea>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-12 col-md">
                                <div class="form-group ">
                                    <label for="introducción">> Introducción</label>
                                    <p:textEditor id="descriptionId" height="300" widgetVar="descriptionWidget" value="#{managedBeanPractica.practica.introduccion}">
                                        <f:facet name="toolbar">
                                            <span class="ql-formats">
                                                <select class="ql-font" />
                                                <select class="ql-size" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-bold" />
                                                <button class="ql-italic" />
                                                <button class="ql-underline" />
                                                <button class="ql-strike" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-color" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-script" value="sub" />
                                                <button class="ql-script" value="super" />
                                            </span>                            
                                            <span class="ql-formats">
                                                <button class="ql-list" value="ordered" />
                                                <button class="ql-list" value="bullet" />
                                                <button class="ql-indent" value="-1" />
                                                <button class="ql-indent" value="+1" />
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-align" />
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-image" />>
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-clean" />
                                            </span>
                                        </f:facet>
                                    </p:textEditor>
                                </div>
                            </div>
                        </div>
                        <!-- Botone siguiente -->
                        <button type="submit" class="anteriorsiguiente successansig form-control mt-2 col-sm-2" jsf:action="#{managedBeanPractica.irA('2')}" style="float:right"><i class="fas fa-chevron-circle-right mr-2"></i>Siguiente</button>
                    </form>
                </div>
                <!-- /.container-fluid -->


                <!-- Sticky Footer -->
                <footer class="sticky-footer mt-4">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>
                                <p class="lead">Sistema de gestión de riesgos</p>
                            </span>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- /.content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="../js/sb-admin.min.js"></script>
    </body>

</html>
