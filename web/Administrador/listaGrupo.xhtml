<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:body>

        <!-- Aquí va el contenido solo van ROWS y COLS no colocar containers -->
        <ui:composition template = "common.xhtml">		
            <ui:define name = "content">
                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="inicioAdministrador.xhtml">Inicio</a>
                    </li>
                    <li class="breadcrumb-item active">Lista de grupo</li>
                </ol>

                <div class="row text-center mt-2">
                    <div class="col">
                        <h4 class="colorpantone text-center">Lista de grupo</h4>
                        <p class="lead">Estos son los alumnos que están en este grupo</p>
                    </div>
                </div>
                
                <div class="row mt-5">
                    <div class="col">
                        <table class="table">
                            <thead class="thead-dark ">
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido Paterno</th>                              
                                    <th scope="col">Apellido Materno</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>

                            <h:form>
                                <ui:repeat var="lg"  value="#{managedBeanUnidadGrupo.listaGrupo}"  >
                                    <tr>
                                        <td> 
                                            #{lg.usuarios.datosUsuario.nombre}
                                        </td>
                                        <td>
                                            #{lg.usuarios.datosUsuario.apellidoPaterno}
                                        </td>
                                        <td>
                                             #{lg.usuarios.datosUsuario.apellidoMaterno}
                                        </td>
                                        <td>
                                            <button class="btn btn-link">Eliminar</button>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </h:form>
                        </table>
                    </div>
                </div>
                

                <!-- Si vas a usar Jquery dejalo debajo de aqui si no borralo (Cuando usas primefaces) -->
                <script src="../vendor/jquery/jquery.min.js"></script> 
            </ui:define> 
        </ui:composition>       
    </h:body>
</html>
