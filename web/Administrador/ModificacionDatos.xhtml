<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://java.sun.com/jsf/core">

    <head jsf:id='head'>
        <title>Sistema de gestión de riesgos</title>
        <!-- Page level plugin CSS-->
        <link href="../vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet" />
        <!-- Custom styles for this template-->
        <link href="../css/sb-admin.css" rel="stylesheet" />
        <h:outputText value="#{Etiquetas.metaTagsLinkTags}" escape="false" />

    </head>

    <body id="page-top">

        <h:outputText value="#{Etiquetas.headerTodasPaginas}" escape="false" />


        <div id="wrapper">
            <!-- Sidebar -->
            <h:outputText value="#{Etiquetas.navegacionAdministrador}" escape="false" />
            <div id="content-wrapper">
                <div class="container-fluid">

                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="administrador.xhtml">Inicio</a>
                        </li>
                        <li class="breadcrumb-item active">Modificación de información</li>
                    </ol>
                    <!-- END -->

                    <!-- Page Content -->
                    <div class="row">
                        <div class="col-12">
                            <h2 class="text-center my-3">Modificación de información</h2>
                            <h5 class="text-center my-3">Llena o actualiza los datos se presentan a continuación, no dejes campos en blanco.
                                Al finalizar se te solicitará la contraseña de confirmación</h5>
                        </div>
                    </div>

                    <form jsf:id="formactualizardatos">
                        <div class="row  p-2 ">
                            <div class="col-12 col-md">
                                <div class="form-group  ">
                                    <label for="name">Nombre</label>
                                    <input type="text" jsf:value="#{managedBeanQuerys.nombre}" class="form-control form-control-sm" id="name" required="true"/>
                                </div>


                                <div class="form-group ">
                                    <label for="apaterno">Apellido paterno</label>
                                    <input type="text" jsf:value="#{managedBeanQuerys.paterno}" class="form-control form-control-sm" id="apaterno" required="true"/>
                                </div>
                                <div class="form-group ">
                                    <label for="amaterno">Apellido materno</label>
                                    <input type="text" jsf:value="#{managedBeanQuerys.materno}" class="form-control form-control-sm" id="amaterno" required="true"/>
                                </div>
                            </div>
                            <div class="col-12 col-md">  
                                <div class="form-group ">
                                    <label for="tel">Teléfono</label>
                                    <input type="tel" jsf:value="#{managedBeanQuerys.telefono}" class="form-control form-control-sm" id="tel" required="true"/>
                                </div>
                                <div class="form-group ">
                                    <label for="email">Correo</label>
                                    <input type="email" jsf:value="#{managedBeanQuerys.correo}" class="form-control form-control-sm" id="email" required="true"/>
                                </div>
                                <div class="form-group ">
                                    <label for="unico">Mátricula o número de boleta</label>
                                    <input type="text" jsf:value="#{managedBeanQuerys.identificador}" class="form-control form-control-sm" id="unico" required="true"/>
                                </div>
                            </div>
                            <div class="col-12 col-md">
                                <div class="form-group ">
                                    <label for="numseg">Número de seguro</label>
                                    <input type="number" jsf:value="#{managedBeanQuerys.numeroSeguro}" class="form-control form-control-sm" id="numseg" required="true"/>
                                </div>
                                <div class="form-group ">
                                    <label for="pass">Contraseña ( Para confirmar cambios )</label>
                                    <input type="password" jsf:value="#{managedBeanQuerys.password}" class="form-control form-control-sm" id="pass" required="true"/>
                                </div>

                                <button  type="submit" jsf:action="#{managedBeanQuerys.actualizaUsuario()}" class="btn btn-success">Actualizar datos</button>
                            </div> 
                        </div>
                    </form>

                </div>
                <!-- /.container-fluid -->


                <!-- Sticky Footer -->
                <footer class="sticky-footer mt-4">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>
                                <p class="lead">Sistema de gestión de riesgos</p>
                            </span>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- /.content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="../js/sb-admin.min.js"></script>
    </body>

</html>
