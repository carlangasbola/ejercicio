<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:body>

        <!-- Aquí va el contenido solo van ROWS y COLS no colocar containers -->
        <ui:composition template = "common.xhtml">		
            <ui:define name = "content">
                <h:form>  
                    <p:growl id="growl" showDetail="true" sticky="false"  />  
                </h:form>

                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="inicioAdministrador.xhtml">Inicio</a>
                    </li>
                    <li class="breadcrumb-item active">Reporte de incidencias</li>
                </ol>

                <div class="row text-center mt-2">
                    <div class="col">
                        <h4 class="colorpantone text-center">Reportar incidencia</h4>
                        <p class="lead">Si ha ocurrido alguna incidencia en una sesión de laboratorio,aquí puedes
                            registrarla. </p>
                        <p>Llena los campos que se muestran a continuación y da click en crear.</p>
                    </div>
                </div>

                <h:form>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <div class="card">
                                <div class="card-header">
                                    Incidencia
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">Campos requeridos</h5>
                                    <p><strong>Sesión de laboratorio</strong></p>
                                    <div class="form-group">
                                        <label for="sesiones">Seleccione la fecha, el grupo y unidad donde ocurrío</label>
                                        <h:selectOneMenu value="#{Incidencias.idSesionLab}" id="sesiones" styleClass="form-control">
                                            <f:selectItems value="#{Incidencias.obtenerSesiones()}" 
                                                           var="i" 
                                                           itemValue="#{i.idSesion}" 
                                                           itemLabel="#{i.fecha} 
                                                                      #{i.unidadGrupo.grupo.nombre} 
                                                                      #{i.unidadGrupo.unidadAprendizaje.nombre}" />
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="form-group">
                                        <label for="titulo">Titulo de lo ocurrido</label>
                                        <input id="titulo" jsf:value="#{Incidencias.nombre}" class="form-control" type="text" />
                                    </div>

                                    <div class="form-group">
                                        <label for="ob">Observaciones</label>
                                        <textarea class="form-control" jsf:value="#{Incidencias.observaciones}" id="ob" cols="30" rows="10"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="estado"> Estado </label>
                                        <h:selectOneMenu id="estado" styleClass="custom-select" value="#{Incidencias.estado}" > 
                                            <f:selectItem itemValue = "Abierto" itemLabel = "Abierto" /> 
                                            <f:selectItem itemValue = "Cerrado" itemLabel = "Cerrado" /> 
                                        </h:selectOneMenu> 
                                    </div>

                                    <div class="w-100"></div>
                                    <h:commandButton class="btn btn-primary" action="#{Incidencias.actualizarReporte()}" value="Guardar Reporte" ></h:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>

                <!-- Si vas a usar Jquery dejalo debajo de aqui si no borralo (Cuando usas primefaces) -->
            
            </ui:define> 
        </ui:composition>       
    </h:body>
</html>
