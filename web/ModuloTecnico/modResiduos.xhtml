<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ct="http://www.chartistjsf.org/charts">


    <head jsf:id="head">
        <title>Administración de residuos</title>
        <h:outputText value="#{Etiquetas.metaTagsLinkTags}" escape="false" /> 
    </head>
    <body jsf:id="body">

        <!-- Barra de navegación -->
        <h:outputText value="#{Etiquetas.headerTodasPaginas}" escape="false" />

        <div class="container mt-4">
            <div class="row text-center">
                <div class="col">
                    <h2 class=" colorpantone" >Residuos químicos</h2>
                </div>
            </div>
        </div>

        <div class="container my-4">

            <div>
                <ct:chart id="barChart" type="bar" model="#{managedBeanGraficaBarra.barChartModel}">
                    <p:ajax event="itemSelect" listener="#{managedBeanGraficaBarra.barItemSelect}" update="barChartMessage"/>
                </ct:chart>
            </div>

            <br/><hr/><br/>

            <div style="width: 60%; height: 60%; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;">
                <ct:chart id="pieChart" type="pie" model="#{managedBeanGraficaCirculo.pieChartModel}" >
                    <p:ajax event="itemSelect" listener="#{managedBeanGraficaCirculo.pieItemSelect}" update="pieChartMessage" />
                </ct:chart>
            </div>

            <div class="row">
                <div class="col">
                    <div class="col-md-5">

                        <canvas id="myChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>


        <script>

            var canvas = document.getElementById('myChart');
            var data = {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [
                    {
                        label: "My First dataset",
                        backgroundColor: "rgba(255,99,132,0.2)",
                        borderColor: "rgba(255,99,132,1)",
                        borderWidth: 2,
                        hoverBackgroundColor: "rgba(255,99,132,0.4)",
                        hoverBorderColor: "rgba(255,99,132,1)",
                        data: [65, 59, 30, 81, 56, 55, 40],
                    }
                ]
            };
            var option = {
                animation: {
                    duration: 5000
                }

            };


            var myBarChart = Chart.Bar(canvas, {
                data: data,
                options: option
            });

        </script>
        <!-- Mensajes -->
        <p:message id="barChartMessage" for="barChart" showDetail="true" />
        <p:message id="pieChartMessage" for="pieChart" showDetail="true" />
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
