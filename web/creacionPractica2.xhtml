<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head jsf:id="head">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="misestilos/estiloC.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <!-- get the required files from 3rd party sources -->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />

        <title>Creación de prácticas</title>
        <!-- IMPORTANTE RECORDAR MOVER TODOS LOS ESTILOS CSS A UN ARCHIVO LLAMADO estilos.css PARA SER MAS LEGIBLE EL CODIGO -->
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }

            .navbar-custom {
                background-color: #6C1D45;
            }

            /* change the brand and text color */

            .navbar-custom .navbar-brand,
            .navbar-custom .navbar-text {
                color: rgba(255, 255, 255, .8);
            }

            /* change the link color */

            .navbar-custom .navbar-nav .nav-link {
                color: rgba(255, 255, 255, .5);
            }

            /* change the color of active or hovered links */

            .navbar-custom .nav-item.active .nav-link,
            .navbar-custom .nav-item:hover .nav-link {
                color: #ffffff;
            }

            .colortitulo {
                background-color: #B8447F;
            }

            .colorpantone {
                color: #6C1D45;
            }
            .colorboton{
                background-color: #B81F6D;
                color: white;
            }
        </style>
    </head>
    <body jsf:id="body">

        <!-- Barra de navegación -->
        <header jsf:id="header">
            <nav class="navbar navbar-expand-lg navbar-custom mb-4">
                <a class="navbar-brand" href="#">Creación de Practicas</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item active">
                            <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Aprende a usar la plataforma" href="#"><u>Incio</u><span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><u>Notificaciones</u></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><u>Directorio Teléfonico</u></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#"><u>Buzón de sugerencias</u></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>        

        <!-- Selección de materiales -->

        <div class="container">
            <div class="row">
                <div class="col">
                    <h:form>
                        <p:growl id="growl" sticky="true" showDetail="true"/>
                        <div class="ui-g">
                            <div class="ui-g-1"></div>
                            <div class="ui-g-10">
                                <p:wizard flowListener="#{managedBeanMaterial.onFlowProcess}">
                                    <!--  Tabla 1 ** Panel de Materiales ** -->
                                    <p:tab id="tabla1" title="Materiales" >
                                        <!-- Panel de Materiales --> 
                                        <p:panel header="Materiales a utilizar" >
                                            <h:panelGrid columns="2" columnClasses="label, value">
                                                <p:dataTable value="#{managedBeanMaterial.list}" var="item" emptyMessage="No hay registros" >
                                                    <p:column >
                                                        <!-- column header -->
                                                        <f:facet name="header"> Cantidad </f:facet>
                                                        <p:inputText value="#{item.cantidad}" />
                                                    </p:column>
                                                    <p:column>
                                                        <!-- column header -->
                                                        <f:facet name="header"> Nombre del material </f:facet>
                                                        <p:inputText value="#{item.nombre}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </h:panelGrid>
                                            <br /> <br />
                                            <p:commandButton value="Agregar" action="#{managedBeanMaterial.add}" ajax="false" />
                                            <p:commandButton value="Eliminar" action="#{managedBeanMaterial.remove}" ajax="false" />
                                        </p:panel>
                                    </p:tab>

                                    <!--  Tabla 2 ** Panel de Equipo ** -->
                                    <p:tab id="tabla2" title="Equipo" >
                                        <!-- Panel de Reactivos --> 
                                        <p:panel header="Equipo a utilizar" >
                                            <h:panelGrid columns="2" columnClasses="label, value">
                                                <p:dataTable value="#{managedBeanEquipo.lista}" var="item" emptyMessage="No hay registros" >
                                                    <p:column >
                                                        <!-- column header -->
                                                        <f:facet name="header"> Cantidad </f:facet>
                                                        <p:inputText value="#{item.cantidad}" />
                                                    </p:column>
                                                    <p:column>
                                                        <!-- column header -->
                                                        <f:facet name="header"> Nombre del equipo </f:facet>
                                                        <p:inputText value="#{item.nombre}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </h:panelGrid>
                                            <br /> <br />
                                            <p:commandButton value="Agregar" action="#{managedBeanEquipo.add}" ajax="false"  />
                                            <p:commandButton value="Eliminar" action="#{managedBeanEquipo.remove}" ajax="false" />
                                        </p:panel>
                                    </p:tab>

                                    <!-- Tabla 3 Reactivos -->
                                    <p:tab id="tabla3" title="Reactivo" >
                                        <!-- Panel de Reactivos --> 
                                        <p:panel header="Reactivos a utilizar" >
                                            <h:panelGrid columns="2" columnClasses="label, value">
                                                <p:dataTable value="#{managedBeanReactivos.lista}" var="item" emptyMessage="No hay registros" >
                                                    <p:column >
                                                        <!-- column header -->
                                                        <f:facet name="header">Cantidad (mililitros) </f:facet>
                                                        <p:inputText value="#{item.cantidad}" />
                                                    </p:column>
                                                    <p:column>
                                                        <!-- column header -->
                                                        <f:facet name="header">Sustancia</f:facet>
                                                        <p:selectOneMenu  value="#{item.nombre}"   >
                                                            <f:selectItem itemLabel="selecciona uno" />
                                                            <f:selectItems value="#{managedBeanReactivos.list}" />
                                                        </p:selectOneMenu>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:panelGrid>
                                            <br /> <br />
                                            <p:commandButton value="Agregar" action="#{managedBeanReactivos.add}" ajax="false" />
                                            <p:commandButton value="Eliminar" action="#{managedBeanReactivos.remove}" ajax="false" />
                                        </p:panel>
                                    </p:tab>

                                    <!-- Tabla de confirmacion -->
                                    <p:tab id="confirm" title=" Confirmacion ">
                                        <p:panel header=" Esto es lo que utilizarás ">
                                            <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid"> 
                                                <h:panelGrid columns="2" columnClasses="label, value">
                                                    <h3> Materiales </h3>
                                                    <p:repeat value="#{managedBeanMaterial.list}" var="material">
                                                        <h:outputText value="Cantidad: " />
                                                        <h:outputText value="#{material.cantidad}" styleClass="outputLabel"/>
                                                        <br />
                                                        <h:outputText value="Nombre: " />
                                                        <h:outputText value="#{material.nombre}" styleClass="outputLabel"/>
                                                        <br /><br />
                                                    </p:repeat>
                                                </h:panelGrid>

                                                <h:panelGrid columns="2" columnClasses="label, value">
                                                    <h3> Equipo </h3>
                                                    <p:repeat value="#{managedBeanEquipo.lista}" var="equipo">
                                                        <h:outputText value="Cantidad: " />
                                                        <h:outputText value="#{equipo.cantidad}" styleClass="outputLabel"/>
                                                        <br />
                                                        <h:outputText value="Nombre: " />
                                                        <h:outputText value="#{equipo.nombre}" styleClass="outputLabel"/>
                                                        <br /><br />
                                                    </p:repeat>
                                                </h:panelGrid>

                                                <h:panelGrid columns="2" columnClasses="label, value">
                                                    <h3> Reactivos </h3>
                                                    <p:repeat value="#{managedBeanReactivos.lista}" var="reactivo">
                                                        <h:outputText value="Cantidad: " />
                                                        <h:outputText value="#{reactivo.cantidad}" styleClass="outputLabel"/>
                                                        <br />
                                                        <h:outputText value="Nombre: " />
                                                        <h:outputText value="#{reactivo.nombre}" styleClass="outputLabel"/>
                                                        <br /><br />
                                                    </p:repeat>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                            <p:commandButton value="Guardar" actionListener="#{managedBeanPractica.guardar}"  update="growl" process="@this"/>
                                            <p:commandLink ajax="false" value="Visualizar PDF" actionListener="#{managedBeanPractica.printPDF}"/>
                                        </p:panel>
                                    </p:tab>

                                </p:wizard>
                            </div>
                            <div class="ui-g-1"></div>
                             <button type="submit" class="btn colorboton mt-3" jsf:action="#{managedBeanPractica.regresar()}"> Regresar a la página anterior </button>
                        </div>
                    </h:form>           
                </div>
            </div>
        </div>


        <!-- Scripts  -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="jquery/jquery-3.3.1.min.js"></script>
        <script src="popper/popper.min.js"></script>


    </body>
</html>
