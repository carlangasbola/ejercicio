<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
         <meta charset="UTF-8" />
        <title> Prácticas </title>
    </h:head>
    <h:body>
        
        <!-- Cuerpo de la página -->
        <h:form>
            <p:menubar>
                <p:menuitem  value="Inicio" />
                <p:menuitem value="Directorio Telefónico" style="margin-left:750px" />
                <p:submenu label="Notificaciones">
                    <p:menuitem value="No hay notificaciones" />
                </p:submenu>
                <f:facet name="options">
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>

            </p:menubar>
        </h:form>
        
        
        <!-- Selección de materiales -->
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:wizard flowListener="#{managedBeanMaterial.onFlowProcess}">
                        <!--  Tabla 1 ** Panel de Materiales ** -->
                        <p:tab id="tabla1" title="Materiales" >
                            <!-- Panel de Materiales --> 
                            <p:panel header="Materiales a utilizar" >
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <p:dataTable value="#{managedBeanMaterial.list}" var="item" emptyMessage="No hay registros" >
                                        <p:column >
                                            <!-- column header -->
                                            <f:facet name="header"> Cantidad </f:facet>
                                            <p:inputText value="#{item.cantidad}" />
                                        </p:column>
                                        <p:column>
                                            <!-- column header -->
                                            <f:facet name="header"> Nombre del material </f:facet>
                                            <p:inputText value="#{item.nombre}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                                <br /> <br />
                                <p:commandButton value="Agregar" action="#{managedBeanMaterial.add}" ajax="false" />
                                <p:commandButton value="Eliminar" action="#{managedBeanMaterial.remove}" ajax="false" />
                            </p:panel>
                        </p:tab>

                        <!--  Tabla 2 ** Panel de Equipo ** -->
                        <p:tab id="tabla2" title="Equipo" >
                            <!-- Panel de Reactivos --> 
                            <p:panel header="Equipo a utilizar" >
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <p:dataTable value="#{managedBeanEquipo.lista}" var="item" emptyMessage="No hay registros" >
                                        <p:column >
                                            <!-- column header -->
                                            <f:facet name="header"> Cantidad </f:facet>
                                            <p:inputText value="#{item.cantidad}" />
                                        </p:column>
                                        <p:column>
                                            <!-- column header -->
                                            <f:facet name="header"> Nombre del equipo </f:facet>
                                            <p:inputText value="#{item.nombre}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                                <br /> <br />
                                <p:commandButton value="Agregar" action="#{managedBeanEquipo.add}" ajax="false"  />
                                <p:commandButton value="Eliminar" action="#{managedBeanEquipo.remove}" ajax="false" />
                            </p:panel>
                        </p:tab>

                        <!-- Tabla 3 Reactivos -->
                        <p:tab id="tabla3" title="Reactivo" >
                            <!-- Panel de Reactivos --> 
                            <p:panel header="Reactivos a utilizar" >
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <p:dataTable value="#{managedBeanReactivos.lista}" var="item" emptyMessage="No hay registros" >
                                        <p:column >
                                            <!-- column header -->
                                            <f:facet name="header">Cantidad (mililitros) </f:facet>
                                            <p:inputText value="#{item.cantidad}" />
                                        </p:column>
                                        <p:column>
                                            <!-- column header -->
                                            <f:facet name="header">Sustancia</f:facet>
                                            <p:selectOneMenu  value="#{item.nombre}"   >
                                                <f:selectItem itemLabel="selecciona uno" />
                                                <f:selectItems value="#{managedBeanReactivos.list}" />
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                                <br /> <br />
                                <p:commandButton value="Agregar" action="#{managedBeanReactivos.add}" ajax="false" />
                                <p:commandButton value="Eliminar" action="#{managedBeanReactivos.remove}" ajax="false" />
                            </p:panel>
                        </p:tab>

                        <!-- Tabla de confirmacion -->
                        <p:tab id="confirm" title=" Confirmacion ">
                            <p:panel header=" Esto es lo que utilizarás ">
                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid"> 
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h3> Materiales </h3>
                                        <p:repeat value="#{managedBeanMaterial.list}" var="material">
                                            <h:outputText value="Cantidad: " />
                                            <h:outputText value="#{material.cantidad}" styleClass="outputLabel"/>
                                            <br />
                                            <h:outputText value="Nombre: " />
                                            <h:outputText value="#{material.nombre}" styleClass="outputLabel"/>
                                            <br /><br />
                                        </p:repeat>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h3> Equipo </h3>
                                        <p:repeat value="#{managedBeanEquipo.lista}" var="equipo">
                                            <h:outputText value="Cantidad: " />
                                            <h:outputText value="#{equipo.cantidad}" styleClass="outputLabel"/>
                                            <br />
                                            <h:outputText value="Nombre: " />
                                            <h:outputText value="#{equipo.nombre}" styleClass="outputLabel"/>
                                            <br /><br />
                                        </p:repeat>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h3> Reactivos </h3>
                                        <p:repeat value="#{managedBeanReactivos.lista}" var="reactivo">
                                            <h:outputText value="Cantidad: " />
                                            <h:outputText value="#{reactivo.cantidad}" styleClass="outputLabel"/>
                                            <br />
                                            <h:outputText value="Nombre: " />
                                            <h:outputText value="#{reactivo.nombre}" styleClass="outputLabel"/>
                                            <br /><br />
                                        </p:repeat>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <p:commandButton value="Guardar" actionListener="#{managedBeanPractica.guardar}"  update="growl" process="@this"/>
                            </p:panel>
                        </p:tab>

                    </p:wizard>
                </div>
                <div class="ui-g-1"></div>
            </div>
            <p:commandButton value="Regresar" id="regresar" action="#{managedBeanPractica.regresar}" ajax="false" />
        </h:form>
        
        
    </h:body>
</html>
