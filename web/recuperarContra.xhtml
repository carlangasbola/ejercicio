<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head jsf:id="head">
        <title>Recuperación de contraseña</title>
        <h:outputText value="#{Etiquetas.metaTagsLinkTagsIndex}" escape="false" /> 
    </head>

    <body jsf:id="body">

        <h:outputText value="#{Etiquetas.headerIndex}" escape="false" />

        <!-- Etiqueta para mostrar un mensaje -->
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="false" />
        </h:form>


        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div >
                                <h3 class="text-center"><i class="fa fa-lock fa-2x "></i></h3>
                                <h2> ¿Olvidaste tu contraseña? </h2>
                                <p>Puedes restablecer tu contraseña aquí.</p>
                                <p>Por favor ingresa el correo electrónico con el cual éstas registrado en la plataforma.</p>
                                <div class="panel-body">

                                    <h:form>  
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                <h:inputText  validatorMessage="Formato de email no válido" value="#{managedBeanCorreo.correo}"  class="form-control" required="true"> 
                                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />                   
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:commandButton action="#{managedBeanCorreo.enviarCorreo()}" value="Restablecer Contraseña" class="btn colorazul "></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
                ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    </body>

</html>
