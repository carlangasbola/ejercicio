    <body>


        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">IPN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">

                    </li>

                        <a class="nav-link" href="#">Directorio teléfonico</a>
                    </li>

                    </li>

        <div class="container text-center">
            <div class="row ">
                
                <div class="col mt-4">
                    <h1>Bienvenido Docente</h1>
                    <h3 class="my-4"> <strong class="text-capitalize"> #{managedBeanLogin.user} </strong> </h3>
                    <a href="" class="mx-2">Modificar perfíl</a>
                    <a href="" class="mx-2">Cambiar contraseña</a>
                    <h5 class="font-weight-light mt-2"> Seleccione al módulo al cuál desea ingresar</h5>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12 col-md-4  my-1">
                    <button type="button" class="btn btn-lg p-3" style="background-color: #0a3339; color:white" jsf:outcome="moduloDePracticas">Módulo de prácticas</button>
                </div>
                <div class="col-12 col-md-4  my-1">
                    <button type="button" class="btn btn-lg p-3" style="background-color: #28a7b8; color:white">Módulo de eventos</button>
                </div>
                <div class="col-12 col-md-4 my-1">
                    <button type="button" class="btn btn-lg p-3" style="background-color: #b81f6d; color:white" jsf:outcome="modGrupos">Módulo de grupos</button>
                </div>
            </div>

        </div>
